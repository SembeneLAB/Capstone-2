{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wizard V1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"
    />
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/fontawesome-all.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/colors/switch.css' %}"
    />
    <!-- Color Alternatives -->
    <link
      href="{% static 'assets/css/colors/color-2.css' %}"
      rel="alternate stylesheet"
      type="text/css"
      title="color-2"
    />
    <link
      href="{% static 'assets/css/colors/color-3.css' %}"
      rel="alternate stylesheet"
      type="text/css"
      title="color-3"
    />
    <link
      href="{% static 'assets/css/colors/color-4.css' %}"
      rel="alternate stylesheet"
      type="text/css"
      title="color-4"
    />
    <link
      href="{% static 'assets/css/colors/color-5.css' %}"
      rel="alternate stylesheet"
      type="text/css"
      title="color-5"
    />
  </head>

  <body>
    <!-- This code is use for color chooser, you can delete -->
    <div id="switch-color" class="color-switcher">
      <div class="open"><i class="fas fa-cog"></i></div>
      <h4>COLOR OPTION</h4>
      <ul>
        <li>
          <a
            class="color-2"
            onclick="setActiveStyleSheet('color-2'); return false;"
            href="#"
            ><i class="fas fa-cog"></i
          ></a>
        </li>
        <li>
          <a
            class="color-3"
            onclick="setActiveStyleSheet('color-3'); return false;"
            href="#"
            ><i class="fas fa-cog"></i
          ></a>
        </li>
        <li>
          <a
            class="color-4"
            onclick="setActiveStyleSheet('color-4'); return false;"
            href="#"
            ><i class="fas fa-cog"></i
          ></a>
        </li>
        <li>
          <a
            class="color-5"
            onclick="setActiveStyleSheet('color-5'); return false;"
            href="#"
            ><i class="fas fa-cog"></i
          ></a>
        </li>
      </ul>
    </div>
    <div class="clearfix"></div>

    <div class="wrapper">
      <div class="steps-area steps-area-fixed">
        <div class="image-holder">
          <img src="{% static 'assets/img/side-img.jpg' %}" alt="" />
        </div>
        <div class="steps clearfix">
          <ul class="tablist multisteps-form__progress">
            <li class="multisteps-form__progress-btn js-active current">
              <span>1</span>
            </li>
            <li class="multisteps-form__progress-btn">
              <span>2</span>
            </li>
            <li class="multisteps-form__progress-btn">
              <span>3</span>
            </li>
            <li class="multisteps-form__progress-btn">
              <span>4</span>
            </li>
            <li class="multisteps-form__progress-btn last">
              <span>5</span>
            </li>
          </ul>
        </div>
      </div>
      <form
        class="multisteps-form__form"
        action="{% url 'profiles:create_profile' %}"
        id="wizard"
        method="POST"
      >
        {% csrf_token %}
        <div class="form-area position-relative">
          <!-- div 1 -->
          <div
            class="multisteps-form__panel js-active"
            data-animation="slideHorz"
          >
            <div class="wizard-forms">
              <div class="inner pb-100 clearfix">
                <div class="form-content pera-content">
                  <div class="step-inner-content">
                    <span class="step-no">Step 1</span>
                    <h2>What type of Job are You looking for ?</h2>

                    <div class="form-inner-area">
                      <input
                        type="text"
                        name="title"
                        class="form-control required"
                        minlength="2"
                        placeholder="litle of the job *"
                        required
                      />
                      <input
                        type="text"
                        name="role"
                        class="form-control required"
                        minlength="2"
                        placeholder="role*"
                        required
                      />
                      <input
                        type="textarea"
                        name="description"
                        class="form-control required"
                        placeholder="Description *"
                        required
                      />

                        <select
                      id="country"
                      name="country"
                      class="form-control required"
                      id="country"
                      placeholder="Country *"
                       >
                      <option value="">Select a country</option>
                      <option value="Algeria">Algeria</option>
                      <option value="Angola">Angola</option>
                      <option value="Benin">Benin</option>
                      <option value="Botswana">Botswana</option>
                      <option value="Burkina Faso">Burkina Faso</option>
                      <option value="Burundi">Burundi</option>
                      <option value="Cameroon">Cameroon</option>
                      <option value="Cape Verde">Cape Verde</option>
                      <option value="Central African Republic">
                        Central African Republic
                      </option>
                      <option value="Chad">Chad</option>
                      <option value="Comoros">Comoros</option>
                      <option value="Congo, Democratic Republic of the">
                        Congo, Democratic Republic of the
                      </option>
                      <option value="Congo, Republic of the">
                        Congo, Republic of the
                      </option>
                      <option value="Cote d'Ivoire">Cote d'Ivoire</option>
                      <option value="Djibouti">Djibouti</option>
                      <option value="Egypt">Egypt</option>
                      <option value="Equatorial Guinea">
                        Equatorial Guinea
                      </option>
                      <option value="Eritrea">Eritrea</option>
                      <option value="Ethiopia">Ethiopia</option>
                      <option value="Gabon">Gabon</option>
                      <option value="Gambia">Gambia</option>
                      <option value="Ghana">Ghana</option>
                      <option value="Guinea">Guinea</option>
                      <option value="Guinea-Bissau">Guinea-Bissau</option>
                      <option value="Kenya">Kenya</option>
                      <option value="Lesotho">Lesotho</option>
                      <option value="Liberia">Liberia</option>
                      <option value="Libya">Libya</option>
                      <option value="Madagascar">Madagascar</option>
                      <option value="Malawi">Malawi</option>
                      <option value="Mali">Mali</option>
                      <option value="Mauritania">Mauritania</option>
                      <option value="Mauritius">Mauritius</option>
                      <option value="Morocco">Morocco</option>
                      <option value="Mozambique">Mozambique</option>
                      <option value="Namibia">Namibia</option>
                      <option value="Niger">Niger</option>
                      <option value="Nigeria">Nigeria</option>
                      <option value="Rwanda">Rwanda</option>
                      <option value="Sao Tome and Principe">
                        Sao Tome and Principe
                      </option>
                      <option value="Senegal">Senegal</option>
                      <option value="Seychelles">Seychelles</option>
                      <option value="Sierra">Sierra</option>
                       </select>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.inner -->
            <div class="actions">
              <ul>
                <li class="disable" aria-disabled="true">
                  <span class="js-btn-next" title="NEXT"
                    >Backward <i class="fa fa-arrow-right"></i
                  ></span>
                </li>
                <li>
                  <span class="js-btn-next" title="NEXT"
                    >NEXT <i class="fa fa-arrow-right"></i
                  ></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- div 2 -->
        </div
          class="multisteps-form__panel js-active"
          data-animation="slideHorz"
        >
          <div class="wizard-forms">
            <div class="inner pb-100 clearfix">
              <div class="form-content pera-content">
                <div class="step-inner-content">
                  <span class="step-no">Step 2</span>
                  <h2>What type of Job are You looking for ?</h2>

                  <div class="step-box">
                    <div class="row">
                      <div class="col-md-4">
                        <label
                          class="step-box-content bg-white text-center relative-position active"
                        >
                          <span class="step-box-icon">
                            <img
                              src="{% static 'assets/img/d1.png' %}"
                              alt=""
                            />
                          </span>
                          <span class="step-box-text"> Full-Time </span>
                          <span class="service-check-option">
                            <span
                              ><input
                                type="radio"
                                name="availability"
                                value="Full-Time"
                                checked
                            /></span>
                          </span>
                        </label>
                      </div>
                      <div class="col-md-4">
                        <label
                          class="step-box-content bg-white text-center relative-position"
                        >
                          <span class="step-box-icon">
                            <img
                              src="{% static 'assets/img/d2.png' %}"
                              alt=""
                            />
                          </span>
                          <span class="step-box-text"> Part-Time </span>
                          <span class="service-check-option">
                            <span
                              ><input
                                id="condition1"
                                type="radio"
                                name="availability"
                                value="Part-Time"
                            /></span>
                          </span>
                        </label>
                      </div>
                      <div class="col-md-4">
                        <label
                          class="step-box-content bg-white text-center relative-position"
                        >
                          <span class="step-box-icon">
                            <img
                              src="{% static 'assets/img/d3.png' %}"
                              alt=""
                            />
                          </span>
                          <span class="step-box-text"> Freelance </span>
                          <span class="service-check-option">
                            <span
                              ><input
                                type="radio"
                                name="availability"
                                value="Freelance"
                            /></span>
                          </span>
                        </label>
                      </div>
                    </div>
                    <!--<div
                        class="row conditional"
                        data-condition="#condition1 && service_name == 'Freelancing Services'"
                      >
                        <div class="col-md-12 form-inner-area">
                          <label for="field"><h3>Which Sector</h3></label>
                          <input
                            type="text"
                            name="field"
                            class="form-control"
                            minlength="2"
                            placeholder="Write Here"
                          />
                        </div>
                      </div> -->
                  </div>
                </div>
              </div>
            </div>
            <!-- /.inner -->
            <div class="actions">
              <ul>
                <li class="disable" aria-disabled="true">
                  <span class="js-btn-next" title="NEXT"
                    >Backward <i class="fa fa-arrow-right"></i
                  ></span>
                </li>
                <li>
                  <span class="js-btn-next" title="NEXT"
                    >NEXT <i class="fa fa-arrow-right"></i
                  ></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- div 3 -->

        
        <div class="multisteps-form__panel" data-animation="slideHorz">
          <div class="wizard-forms">
            <div class="inner pb-100 clearfix">
              <div class="form-content pera-content">
                <div class="step-inner-content">
                  <span class="step-no bottom-line">Step 3</span>
                  <div class="step-progress float-end">
                    <span>3 of 5 completed</span>
                    <div class="step-progress-bar">
                      <div class="progress">
                        <div class="progress-bar" style="width: 40%"></div>
                      </div>
                    </div>
                  </div>
                  <h2>Job Information</h2>
                  <p></p>

                  <div class="form-inner-area">
                    <input
                      type="date"
                      name="deadline"
                      class="form-control required"
                      placeholder="Deadline *"
                      required
                    />
                    <input
                      type="number"
                      name="salary"
                      class="form-control required"
                      minlength="2"
                      placeholder="Salary *"
                      required
                    />
                    <select id="company" name="company" class="form-control">
                      {% for company in companies %}
                      <option value="{{ company.name }}">
                        {{company.name}}
                      </option>
                      <!--{% endfor %} -->
                    </select>
                  </div>
                </div>
              </div>

              <!-- /.inner -->
              <div class="actions">
                <ul>
                  <li>
                    <span class="js-btn-prev" title="BACK"
                      ><i class="fa fa-arrow-left"></i> BACK
                    </span>
                  </li>
                  <li>
                    <button type="submit" title="NEXT">
                      SUBMIT <i class="fa fa-arrow-right"></i>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/conditionize.flexible.jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'assets/js/switch.js' %}"></script>
    <script>
      $("#files").change(function () {
        filename = this.files[0].name;
        // console.log(filename);
      });

      function UploadFile() {
        var reader = new FileReader();
        var file = document.getElementById("attach").files[0];
        reader.onload = function () {
          document.getElementById("fileContent").value = reader.result;
          document.getElementById("filename").value = file.name;
          document.getElementById("wizard").submit();
        };
        reader.readAsDataURL(file);
      }

      $(document).ready(function () {
        $(".conditional").conditionize();
      });
    </script>
  </body>
</html>
